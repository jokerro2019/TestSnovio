<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snovio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="left_navigation">
            <div class="logo">
                    <img src="img/logo.png" alt="logo">
            </div>
            <div class="navigation_menu">
                    <h2 class="btn-menu">
                            Subscriptions
                            <i class="fas fa-arrow-down"></i>
                    </h2>
                    <ul class="navigation_menu_list">
                        <li class="navigation_menu_list-item active">
                                <div class="ellipse">
                                        <img src="img/logo-min.png" alt="logo">
                                </div>
                                <span>
                                        All subscriptions
                                </span>
                        </li>
                        <li class="navigation_menu_list-item">
                                <div class="ellipse">
                                        <img src="img/image-1.png" alt="foto">
                                </div>
                                <span>
                                        Donna Harvey
                                </span>
                        </li>
                        <li class="navigation_menu_list-item">
                                <div class="ellipse">
                                        <img src="img/image-2.png" alt="foto">
                                </div>
                                <span>
                                        Angela Johnson
                                </span>
                        </li>
                        <li class="navigation_menu_list-item">
                                <div class="ellipse">
                                        <img src="img/image-3.png" alt="foto">
                                </div>
                                <span>
                                        Ronald Sherman
                                </span>
                        </li>
                    </ul>
            </div>
            
        </div>

        <div class="search">
            <div class="search_input">
                    <input type="search">
                    <i class="fas fa-search"></i>
                    <div class="account">
                        <img src="img/image-4.png" alt="foto">
                        <img src="img/Vector 2.1.png" class="vector">
                    </div>
            </div>
            <h2>
                today
            </h2>

            <div class="search_content">

            </div>

            <div class="add_comments">
                <div class="add_comments-title">
                <h3>
                        Add comment
                </h3>
                <div class="btn-close">
                    <img src="img/close.png">
                </div>
                </div>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                <button class="js-btn-comments">
                        ADD comment
                </button>
                <div class="loader loader-1">
                <img src="img/Ellipsis-2.3s-36px.gif">
                </div>
                <div class="loader loader-2">
                <img src="img/loader.png" class="btn-img">
                </div>
            </div>
        </div>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
